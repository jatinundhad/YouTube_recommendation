<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggested Videos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <style>
        .main-content {
            width: 100%;
        }

        a {
            color: rgb(48, 180, 224);
            text-decoration: none;
        }

        .hidden {
            display: none;
        }

        button {
            background-color: rgb(48, 180, 224);
            margin: 10px;
            padding: 7px;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgb(118, 209, 239);
        }
    </style>
</head>

<body>
    <main>
        <nav class="navbar bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Youtube Recommendation</span>

                <span class="mb-0"><a href="/preprocessing">Preprocessing</a></span>

            </div>
        </nav>

        <section class="main-content pt-3 container">
            <h1 class="display-6 fs-2 ms-3">Your Results</h1>
            <div class="content">
                <div class="row">
                    {% for row in thumbnails %}
                    <div class="col-3">
                        <form action="/recommend" method="post">
                            <div class="card m-2">
                                <img src="{{row[0]}}" class="card-img-top" alt="{{row[0]}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{row[1]}}</h5>
                                    <p class="card-text">{{row[2]}}</p>
                                    <p class="card-text"> <strong>Category:</strong> &nbsp;{{row[3]}}</p>
                                </div>
                                <div class="hidden">
                                    <input type="text" name="category" value="{{row[3]}}" />
                                    <input type="number" name="views" value="{{row[4]}}" />
                                    <input type="number" name="likes" value="{{row[5]}}" />
                                    <input type="number" name="dislikes" value="{{row[6]}}" />
                                    <input type="number" name="comment_count" value="{{row[7]}}" />
                                </div>
                                <button>Recommend more</button>
                            </div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


<script>

</script>

</html>
