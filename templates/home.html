<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <style>
        .sidebar {
            width: 20%;
            background-color: rgb(215, 215, 215);
        }

        .main-content {
            width: 80%;
        }

        a {
            color: rgb(48, 180, 224);
            text-decoration: none;
        }

        .card-footer {
            background-color: rgb(199, 199, 199);
        }
    </style>
</head>

<body>
    <main>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Youtube Recommendation</span>
                <span class="mb-0"><a href="#">Preprocessing</a></span>
            </div>
        </nav>

        <div class="content d-flex">
            <section class="sidebar pt-3 vh-100">
                <h1 class="display-5 fs-3 ps-4 pb-2">Categories</h1>

                <form action="/suggestions" method="post">
                    <ul type="none">
                        {% for category in categories %}
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="{{category}}" id="{{category}}" />
                                <label class="form-check-label" for="{{ category }}">{{ category }}</label>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>

                    <button class="btn btn-dark ms-4" type="submit">Suggest Videos</button>
                </form>

            </section>
            <section class="main-content pt-3">
                <h1 class="display-6 fs-2 ms-3">Your Results</h1>
                <div class="content">

                    <div class="row">
                        {% for row in thumbnails %}
                        <div class="col-4">
                            <div class="card">
                                <img src="{{row[0]}}" class="card-img-top" alt="{{row[0]}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{row[1]}}</h5>
                                    <p class="card-text">{{row[2]}}</p>
                                    <p class="card-text"> <strong>Category:</strong> &nbsp;{{row[3]}}</p>
                                </div>
                                <div class="card-footer">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="{{row[3]}}" />
                                        <label class="form-check-label">Watch this</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


<script>

</script>

</html>
